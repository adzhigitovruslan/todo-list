<!DOCTYPE html><html lang="en"><head>	<meta charset="UTF-8">	<meta http-equiv="X-UA-Compatible" content="IE=edge">	<meta name="viewport" content="width=device-width, initial-scale=1.0">	<link rel="stylesheet" href="css/style.min.css">	<title>To do list</title></head><body>	<div class="wrapper">				<main class="page">			<div class="page__background">				<div class="page__background-night">					<picture><source srcset="img/night.webp" type="image/webp"><img class="page__background-img" src="img/night.png" alt=""></picture>				</div>				<div class="page__background-day">					<picture><source srcset="img/day.webp" type="image/webp"><img class="page__background-img" src="img/day.png" alt=""></picture>				</div>			</div>			<div class="page__container _container">				<div class="page__todo todo">					<div class="todo__header">						<h1 class="todo__header-text">TODO</h1>						<button class="todo__icon">							<div class="todo__icon-day"><i class="_icon-sun"></i></div>							<div class="todo__icon-night active"><i class="_icon-moon"></i></div>						</button>					</div>					<div class="todo__form">						<form>							<input type="text" class="todo__input" placeholder="Create a new todo...">							<button id="add-button" class="todo__button" type="submit"></button>						</form>					</div>					<div class="todo__container">						<ul class="todo__list">						</ul>						<ul class="todo__footer">							<div id="items" class="todo__items-left">0 items left</div>							<div class="todo__view-options dekstop">								<button class="todo__options-text" data-show="all">All</button>								<button class="todo__options-text" data-show="active">Active</button>								<button class="todo__options-text" data-show="completed">Completed</button>							</div>							<button class="todo__clear">Clear Completed</button>						</ul>					</div>					<div class="todo__footer mobile">						<div class="todo__view-options mobile">							<button class="todo__options-text mobile" data-show="all">All</button>							<button class="todo__options-text mobile" data-show="active">Active</button>							<button class="todo__options-text mobile" data-show="completed">Completed</button>						</div>					</div>				</div>			</div>			<div class="page__footer">				Drag and drop to reorder list			</div>		</main>			</div>	<script type="text/javascript" src="js/script.min.js"></script></body></html>
